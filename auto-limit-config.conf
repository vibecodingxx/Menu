# ==========================================
# Auto Limit Manager Configuration File
# ==========================================
# Edit these values to customize your limits
# ==========================================

# IP Limit Configuration
# Maximum number of concurrent connections per user
# This applies to ALL services: SSH, VMess, VLess, and Trojan
MAX_IP_LIMIT=2

# Quota Configuration  
# Bandwidth quota in GB for each user
# This applies to ALL services: SSH, VMess, VLess, and Trojan
QUOTA_GB=1000

# Auto-Kill Configuration
# How often to check for multilogin violations (in minutes)
# Monitors ALL services for IP limit violations
AUTOKILL_INTERVAL=1

# Service Configuration
# Set to 1 to enable, 0 to disable for each service
# All services are enabled by default for comprehensive coverage
ENABLE_SSH=1
ENABLE_VMESS=1
ENABLE_VLESS=1
ENABLE_TROJAN=1

# Logging Configuration
# Set to 1 to enable detailed logging, 0 for minimal logging
VERBOSE_LOGGING=1

# Auto-Restart Configuration
# Set to 1 to automatically restart services after configuration
AUTO_RESTART_SERVICES=1

# ==========================================
# Enhanced IP Limiting Configuration
# ==========================================

# IP Limit Directories Created:
# /etc/kyt/limit/ssh/ip/     - SSH user IP limits
# /etc/kyt/limit/vmess/ip/   - VMess user IP limits  
# /etc/kyt/limit/vless/ip/   - VLess user IP limits
# /etc/kyt/limit/trojan/ip/  - Trojan user IP limits

# Universal Compatibility:
# /etc/kyt/limit/ssh/ip/     - Also created for tendang script compatibility

# ==========================================
# Advanced Configuration
# ==========================================

# IP Whitelist (comma-separated IPs that are exempt from limits)
# Example: WHITELIST_IPS="192.168.1.1,10.0.0.1"
WHITELIST_IPS=""

# Custom quota for specific users (username=quota_in_gb)
# Example: CUSTOM_QUOTAS="admin=2000,premium=5000"
CUSTOM_QUOTAS=""

# Custom IP limits for specific users (username=max_ips)
# Example: CUSTOM_IP_LIMITS="admin=5,premium=10"
CUSTOM_IP_LIMITS=""

# ==========================================
# Service-Specific Notes:
# ==========================================
# SSH:     IP limits from /etc/passwd users
# VMess:   IP limits from Xray config (^### users)
# VLess:   IP limits from Xray config (^#& users)  
# Trojan:  IP limits from Xray config (^#! users)
# ==========================================

# ==========================================
# Notes:
# - All values are automatically applied to ALL users across ALL services
# - IP limits are enforced for SSH, VMess, VLess, and Trojan
# - Changes take effect immediately after running the script
# - Logs are saved to /root/auto-limit-manager.log
# - The script must be run as root
# - Enhanced monitoring covers all services
# ==========================================